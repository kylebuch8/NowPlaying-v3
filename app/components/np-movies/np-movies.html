<div class="page page-movies">
    <nav>
        <h1><i><span>Now</span></i> Playing</h1>
    </nav>

    <div ng-if="loading" class="loader">
        <svg class="circular">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>

    <div ng-if="movies.length">
        <ui-animated-pages class="movies" page-indicators="pageIndicators" pages-data="movies" selected="selected" go-to-movie="goToMovie"></ui-animated-pages>

        <div class="indicators">
            <ui-page-indicators number="{{movies.length}}" active="{{selected}}" provider="pageIndicators"></ui-page-indicators>
        </div>
    </div>
</div>
