<div class="page page-movies">
    <nav>
        <h1><i><span>Now</span></i> Playing</h1>
    </nav>

    <div ng-if="loading" class="loader">
        <svg class="circular">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>

    <div ng-if="movies.length">
        <ui-animated-pages class="movies" page-indicators="pageIndicators" selected="selected">
            <div class="movie page" ng-style="{'background-image': 'url({{movie.images.bg}})'};" ng-repeat="movie in movies">
                <div class="movie-content">
                    <div class="poster">
                        <img class="animated-pages" ng-src="{{movie.images.poster}}" ng-click="goToMovie(movie.id)">
                    </div>
                    <div class="title" ng-click="goToMovie(movie.id)">
                        <h1>{{movie.title}}</h1>
                        <div class="score">{{movie.ratings.critics_score}}</div>
                        <div><strong>{{movie.mpaa_rating}}, {{movie.duration}}</strong></div>
                    </div>
                </div>
            </div>
        </ui-animated-pages>

        <div class="indicators">
            <ui-page-indicators number="{{movies.length}}" active="{{selected}}" provider="pageIndicators"></ui-page-indicators>
        </div>
    </div>
</div>
